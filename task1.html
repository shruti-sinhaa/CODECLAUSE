<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown Timer</title>
    <style>
      /* styles.css */
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f4f4f4;
        margin: 0;
      }

      .countdown-container {
        text-align: center;
        background-color: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      }

      #countdown {
        display: flex;
        justify-content: space-around;
        margin-top: 20px;
      }

      .time-box {
        background-color: #333;
        color: #fff;
        padding: 10px 20px;
        border-radius: 5px;
        min-width: 80px;
      }

      .time-box span {
        font-size: 2em;
        display: block;
      }

      .time-box p {
        margin: 0;
        font-size: 0.8em;
      }
    </style>
  </head>
  <body>
    <div class="countdown-container">
      <h1>Countdown to the Event</h1>
      <div id="countdown">
        <div class="time-box">
          <span id="days">00</span>
          <p>Days</p>
        </div>
        <div class="time-box">
          <span id="hours">00</span>
          <p>Hours</p>
        </div>
        <div class="time-box">
          <span id="minutes">00</span>
          <p>Minutes</p>
        </div>
        <div class="time-box">
          <span id="seconds">00</span>
          <p>Seconds</p>
        </div>
      </div>
    </div>
    <script>
      // script.js
      function countdown() {
        // Specify the event date and time (format: 'Month DD, YYYY HH:MM:SS')
        const eventDate = new Date("December 31, 2024 23:59:59").getTime();

        // Update the countdown every second
        const interval = setInterval(function () {
          // Get current time
          const now = new Date().getTime();

          // Find the distance between now and the event date
          const distance = eventDate - now;

          // Calculate the days, hours, minutes, and seconds left
          const days = Math.floor(distance / (1000 * 60 * 60 * 24));
          const hours = Math.floor(
            (distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)
          );
          const minutes = Math.floor(
            (distance % (1000 * 60 * 60)) / (1000 * 60)
          );
          const seconds = Math.floor((distance % (1000 * 60)) / 1000);

          // Display the result in the respective HTML elements
          document.getElementById("days").innerHTML = days;
          document.getElementById("hours").innerHTML = hours;
          document.getElementById("minutes").innerHTML = minutes;
          document.getElementById("seconds").innerHTML = seconds;

          // If the countdown is finished, display a message
          if (distance < 0) {
            clearInterval(interval);
            document.getElementById("countdown").innerHTML =
              "<h2>Event Started!</h2>";
          }
        }, 1000);
      }

      // Start the countdown
      countdown();
    </script>
  </body>
</html>
